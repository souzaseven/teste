<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Aluguel de Carros</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #007bff;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            width: 300px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Aluguel de Carros</h1>
    
    <div class="input-group">
        <label for="tipo">Tipo de Carro:</label>
        <select id="tipo">
            <option value="popular">Popular</option>
            <option value="luxo">Luxo</option>
        </select>

        <label for="dias">Dias de Aluguel:</label>
        <input type="number" id="dias" placeholder="Digite o número de dias">

        <label for="km">Quilômetros Percorridos:</label>
        <input type="number" id="km" placeholder="Digite os Km percorridos">
        
        <button onclick="calcularAluguel()">Calcular Preço</button>
    </div>

    <div id="resultado">Preencha os campos acima para calcular o valor do aluguel.</div>

    <script>
        function calcularAluguel() {
            const tipo = document.getElementById('tipo').value;
            const dias = parseInt(document.getElementById('dias').value);
            const km = parseFloat(document.getElementById('km').value);

            if (isNaN(dias) || dias <= 0 || isNaN(km) || km < 0) {
                document.getElementById('resultado').innerText = "Por favor, insira valores válidos para dias e Km.";
                return;
            }

            let precoDia = 0;
            let precoKm = 0;

            if (tipo === "popular") {
                precoDia = 90;
                precoKm = km <= 100 ? 0.20 : 0.10;
            } else if (tipo === "luxo") {
                precoDia = 150;
                precoKm = km <= 200 ? 0.30 : 0.25;
            }

            const total = (dias * precoDia) + (km * precoKm);
            document.getElementById('resultado').innerText = `Valor total do aluguel: R$${total.toFixed(2)}`;
        }
    </script>

</body>
</html>

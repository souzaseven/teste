<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovação de Empréstimo Bancário</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #007bff;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            width: 300px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Simulação de Empréstimo Bancário</h1>
    
    <div class="input-group">
        <label for="valorCasa">Valor da Casa (R$):</label>
        <input type="number" id="valorCasa" placeholder="Digite o valor da casa">
        
        <label for="salario">Salário do Comprador (R$):</label>
        <input type="number" id="salario" placeholder="Digite o salário do comprador">
        
        <label for="anos">Em quantos anos deseja pagar:</label>
        <input type="number" id="anos" placeholder="Digite o número de anos">
        
        <button onclick="calcularEmprestimo()">Calcular Empréstimo</button>
    </div>

    <div id="resultado">Preencha os campos acima para calcular.</div>

    <script>
        function calcularEmprestimo() {
            const valorCasa = parseFloat(document.getElementById('valorCasa').value);
            const salario = parseFloat(document.getElementById('salario').value);
            const anos = parseInt(document.getElementById('anos').value);

            if (!isNaN(valorCasa) && !isNaN(salario) && !isNaN(anos) && anos > 0) {
                const meses = anos * 12;
                const prestacao = valorCasa / meses;
                const limite = salario * 0.3;
                
                let mensagem = `Para financiar uma casa de R$${valorCasa.toFixed(2)} em ${anos} anos, a prestação mensal será de R$${prestacao.toFixed(2)}.`;

                if (prestacao <= limite) {
                    mensagem += " Empréstimo APROVADO!";
                } else {
                    mensagem += " Empréstimo NEGADO! A prestação excede 30% do salário.";
                }

                document.getElementById('resultado').innerText = mensagem;
            } else {
                document.getElementById('resultado').innerText = "Por favor, insira valores válidos.";
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Votação</title>
</head>
<body>
    <h1>Verificação de Votação</h1>
    
    <label for="anoNascimento">Informe o ano de nascimento: </label>
    <input type="number" id="anoNascimento" placeholder="Ex: 2005">
 
    <h2 id="resultado"></h2>
    
<!--   <button class="verificarVotacao">Verificar</button>-->
    <script>
        document.getElementById('anoNascimento').addEventListener('input', verificarVotacao);
/*
document.querySelector('.verificarVotacao').addEventListener('click', verificarVotacao);*/


        function verificarVotacao() {
            const anoNascimento = parseInt(document.getElementById('anoNascimento').value);
            const anoAtual = new Date().getFullYear();
            const idade = anoAtual - anoNascimento;

            if (!isNaN(idade) && anoNascimento > 1900 && anoNascimento <= anoAtual) {
                if (idade >= 18) {
                    document.getElementById('resultado').innerText = `Você tem ${idade} anos e pode votar.`;
                } else if (idade >= 16) {
                    document.getElementById('resultado').innerText = `Você tem ${idade} anos e pode votar opcionalmente.`;
                } else {
                    document.getElementById('resultado').innerText = `Você tem ${idade} anos e ainda não pode votar.`;
                }
            } else {
                document.getElementById('resultado').innerText = "Por favor, insira um ano de nascimento válido.";
            }
        }
    </script>
</body>
</html>

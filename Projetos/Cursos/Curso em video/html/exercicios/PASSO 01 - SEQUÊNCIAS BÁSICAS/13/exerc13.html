<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Aumento de Salário</title>
    
    <!-- Estilos da página -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #28a745;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Aumento de Salário</h1>

        <!-- Campo de entrada para o salário atual -->
        <label for="salario">Salário Atual (R$):</label>
        <input type="number" id="salario" placeholder="Digite o salário atual" step="0.01" oninput="calcularAumento()">
        
        <!-- Div que exibirá o novo salário -->
        <div id="resultado" class="result"></div>

        <!-- Botão de calcular manualmente (opcional, deixado comentado) -->
        <!-- <button onclick="calcularAumento()">Calcular Aumento</button> -->
    </div>

    <script>
        function calcularAumento() {
            const salario = parseFloat(document.getElementById("salario").value); // Pega o valor do salário

            // Verifica se o valor do salário é válido
            if (!isNaN(salario) && salario > 0) {
                const aumento = salario * 0.15; // Calcula o valor do aumento (15%)
                const novoSalario = salario + aumento; // Calcula o novo salário com o aumento

                // Exibe o novo salário formatado
                document.getElementById("resultado").innerText = `Novo salário com 15% de aumento: R$ ${novoSalario.toFixed(2)}`;
            } else {
                // Limpa o resultado se o valor for inválido
                document.getElementById("resultado").innerText = "";
            }
        }
    </script>

</body>
</html>

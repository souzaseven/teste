<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6176119186804571" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6176119186804571">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chave Pix - Next</title>
    <link href="./logo bancos/next.jpg" rel="icon" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!-- Biblioteca QRCode -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00c853 25%, #00a344 25%, #00a344 50%, #66bb6a 50%, #66bb6a 75%, #ffffff 75%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Para permitir a sobreposição do QR Code */
        }
        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        .logo-container img {
            width: 120px;
        }
        .container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #00c853; /* Cor principal do Next */
        }
        .info {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .info:last-child {
            border-bottom: none;
        }
        .btn, .copy-btn {
            background-color: #00c853; /* Verde Next */
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            border: none;
            text-transform: uppercase;
        }
        .btn:hover, .copy-btn:hover {
            background-color: #00a344;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Estilo para a imagem de QR Code */
        .qr-code {
            display: none; /* Inicialmente invisível */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escurecido */
            z-index: 10;
            justify-content: center;
            align-items: center;
            display: flex; /* Para centralizar o QR Code */
        }

        .qr-container {
            background-image: url('./qrcode/next.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 70%;
            height: 70%;
            position: relative;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4040;
            color: white;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="qr-background"></div> <!-- Elemento para o QR Code como fundo -->
    <div class="container">
        <div class="logo-container">
            <img src="./logo bancos/next.jpg" alt="Logo do Next">
        </div>
        <h1>Detalhes da Chave Pix</h1>
        <div class="info">
            <span><strong>Chave Pix:</strong></span>
            <span class="tooltip" id="copy-alias" data-clipboard-text="123e4567-e89b-12d3-a456-426614174000">
                Chave Aleatória
                <span class="tooltiptext" id="tooltiptext">Copiar</span>
            </span>
        </div>
        <div class="info">
            <span><strong>Nome:</strong></span>
            <span>Anderson de Souza</span>
        </div>
        <div class="info">
            <span><strong>CPF:</strong></span>
            <span>•••.137.711-••</span>
        </div>
        <div class="info">
            <span><strong>Banco:</strong></span>
            <span>237 - Banco Bradesco S.A. (Next)</span>
        </div>
        <button id="copy-button" class="copy-btn">Copiar Chave Pix</button>
        <button id="qr-button" class="copy-btn">Ver QR Code</button> <!-- botão para exibir o QR Code -->
        
        <!-- QR Code em segundo plano -->
        <div id="qr-code" class="qr-code">
            <div class="qr-container">
                <button id="close-button" class="close-btn">Fechar</button> <!-- botão para fechar -->
            </div>
        </div>
    </div>

    <script>
        // Garante que o QR Code esteja oculto ao carregar a página
        window.onload = function() {
            const qrCodeElement = document.getElementById('qr-code');
            qrCodeElement.style.display = 'none'; // Garantir que o QR Code comece oculto
        };

        // Função de cópia para o botão
        document.getElementById('copy-button').addEventListener('click', function () {
            const key = document.getElementById('copy-alias').getAttribute('data-clipboard-text');
            
            navigator.clipboard.writeText(key).then(() => {
                alert("Chave Pix copiada com sucesso!");
            }).catch(err => {
                alert("Erro ao copiar a chave Pix.");
            });
        });

        // Função para exibir o QR Code
        document.getElementById('qr-button').addEventListener('click', function () {
            const qrCodeElement = document.getElementById('qr-code');
            qrCodeElement.style.display = 'flex'; // Exibe o QR Code quando o botão é clicado
        });

        // Função para fechar o QR Code
        document.getElementById('close-button').addEventListener('click', function () {
            const qrCodeElement = document.getElementById('qr-code');
            qrCodeElement.style.display = 'none'; // Esconde o QR Code quando o botão de fechar é clicado
        });
    </script>

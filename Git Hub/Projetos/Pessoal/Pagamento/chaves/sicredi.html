<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chave Pix - Sicredi</title>
    <link href="/Git Hub/Projetos/Pessoal/Pagamento/logo bancos/faviconsicredi.ico" rel="icon" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #33820D;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Sombra suave */
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 120px;
        }
        .container h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #33820D; /* Cor principal do Sicredi */
        }
        .info {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .info:last-child {
            border-bottom: none;
        }
        .btn {
            background-color: #33820D;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            border: none;
            text-transform: uppercase;
        }
        .btn:hover {
            background-color: #23863d;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .copy-btn {
            background-color: #33820D;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            border: none;
        }
        .copy-btn:hover {
            background-color: #23863d;
        }

        /* Estilo para o QR Code */
        .qr-code {
            display: none; /* Inicialmente invisível */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escurecido */
            z-index: 10;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .qr-container {
            background-image: url('/Git Hub/Projetos/Pessoal/Pagamento/qrcode/sicredi.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 70%;
            height: 70%;
            position: relative;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4040;
            color: white;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo do Sicredi -->
        <div class="logo-container">
            <img src="/Git Hub/Projetos/Pessoal/Pagamento/logo bancos/sicredi.png" alt="Logo do Sicredi">
        </div>
        <h1>Detalhes da Chave Pix</h1>
        <div class="info">
            <span><strong>Chave Pix:</strong></span>
            <span class="tooltip" id="copy-alias" data-clipboard-text="ae05ac47-61dd-4ff5-a2e5-cfa3d5765868">
                Chave Aleatória
                <span class="tooltiptext" id="tooltiptext">Copiar</span>
            </span>
        </div>
        <div class="info">
            <span><strong>Nome:</strong></span>
            <span>Anderson de Souza</span>
        </div>
        <div class="info">
            <span><strong>CPF:</strong></span>
            <span>•••.137.711-••</span>
        </div>
        <div class="info">
            <span><strong>Banco:</strong></span>
            <span>748 - Banco Cooperativo Sicredi S.A.</span>
        </div>
       

        <!-- Botão de copiar chave -->
        <button id="copy-button" class="copy-btn">Copiar Chave Pix</button>
    
<br><br>

 <!-- Botão para mostrar o QR Code -->
        <button id="qr-button" class="copy-btn">Ver QR Code</button>

        <!-- QR Code em segundo plano -->
        <div id="qr-code" class="qr-code">
            <div class="qr-container">
                <button id="close-button" class="close-btn">Fechar</button> <!-- botão para fechar -->
            </div>
        </div>


    <script>
        // Garante que o QR Code esteja oculto ao carregar a página
        window.onload = function() {
            const qrCodeElement = document.getElementById('qr-code');
            qrCodeElement.style.display = 'none'; // Garantir que o QR Code comece oculto
        };

        // Função de cópia para o botão
        document.getElementById('copy-button').addEventListener('click', function () {
            const key = document.getElementById('copy-alias').getAttribute('data-clipboard-text');
            
            navigator.clipboard.writeText(key).then(() => {
                alert("Chave Pix copiada com sucesso!");
            }).catch(err => {
                alert("Erro ao copiar a chave Pix.");
            });
        });

        // Função para exibir o QR Code
        document.getElementById('qr-button').addEventListener('click', function () {
            const qrCodeElement = document.getElementById('qr-code');
            qrCodeElement.style.display = 'flex'; // Exibe o QR Code quando o botão é clicado
        });

        // Função para fechar o QR Code
        document.getElementById('close-button').addEventListener('click', function () {
            const qrCodeElement = document.getElementById('qr-code');
            qrCodeElement.style.display = 'none'; // Esconde o QR Code quando o botão de fechar é clicado
        });
    </script>
</body>
</html>

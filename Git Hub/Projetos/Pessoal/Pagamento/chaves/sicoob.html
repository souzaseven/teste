<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chave Pix - Sicoob</title>
    <link href="./logo bancos/sicoob.png" rel="icon" type="image/x-icon"> <!-- Favicon Sicoob -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004b33; /* Fundo na cor Sicoob */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Sombra suave */
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 200px;
        }
        .container h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #00a859; /* Cor principal do Sicoob */
        }
        .info {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .info:last-child {
            border-bottom: none;
        }
        .btn {
            background-color: #00a859; /* Verde Sicoob */
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            border: none;
            text-transform: uppercase;
        }
        .btn:hover {
            background-color: #008c48; /* Tom mais escuro de verde */
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .copy-btn {
            background-color: #00a859; /* Verde Sicoob */
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            border: none;
        }
        .copy-btn:hover {
            background-color: #008c48; /* Tom mais escuro de verde */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo do Sicoob -->
        <div class="logo-container">
            <img src="./logo bancos/sicoob.png" alt="Logo do Sicoob"> <!-- Logo Sicoob -->
        </div>
        <h1>Detalhes da Chave Pix</h1>
        <div class="info">
            <span><strong>Chave Pix:</strong></span>
            <span class="tooltip" id="copy-alias" data-clipboard-text="36e4dba0-f84a-4138-b68e-7ac691ec2380">
                Chave Aleatória
                <span class="tooltiptext" id="tooltiptext">Copiar</span>
            </span>
        </div>
        <div class="info">
            <span><strong>Nome:</strong></span>
            <span>Anderson de Souza</span>
        </div>
        <div class="info">
            <span><strong>CPF:</strong></span>
            <span>•••.137.711-••</span>
        </div>
        <div class="info">
            <span><strong>Banco:</strong></span>
            <span>756 - Banco Cooperativo do Brasil S.A. (Sicoob)</span>
        </div>
        <!-- Botão de copiar chave -->
        <button id="copy-button" class="copy-btn">Copiar Chave Pix</button>
    </div>
    <script>
        // Função de cópia para o botão
        document.getElementById('copy-button').addEventListener('click', function () {
            const key = document.getElementById('copy-alias').getAttribute('data-clipboard-text');
            
            navigator.clipboard.writeText(key).then(() => {
                alert("Chave Pix copiada com sucesso!");
            }).catch(err => {
                alert("Erro ao copiar a chave Pix.");
            });
        });
    </script>
</body>
</html>

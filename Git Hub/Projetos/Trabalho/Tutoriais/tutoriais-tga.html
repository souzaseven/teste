    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap; /* Permite que os vídeos se movam para a linha de baixo se não houver espaço */
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-item {
            flex: 1 1 calc(20% - 20px); /* Cada vídeo ocupa 20% da largura */
            max-width: calc(20% - 20px);
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video-item iframe {
            width: 100%;
            height: 150px; /* Altura ajustável */
        }
        .video-title {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #333;
            background-color: #007ced;
            color: white;
        }

        /* Responsividade */
        @media (max-width: 1200px) {
            .video-item {
                flex: 1 1 calc(33.33% - 20px); /* 3 por linha */
                max-width: calc(33.33% - 20px);
            }
        }
        @media (max-width: 768px) {
            .video-item {
                flex: 1 1 calc(50% - 20px); /* 2 por linha */
                max-width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .video-item {
                flex: 1 1 100%; /* 1 por linha em telas pequenas */
                max-width: 100%;
            }
        }
    </style>
</head>
